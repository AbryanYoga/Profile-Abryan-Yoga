<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abryan Yoga Pratama - Profile</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="theme-toggle">
        <button id="theme-btn" aria-label="Toggle Dark Mode">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>

    <div class="cursor-glow"></div>
    <canvas id="splash-canvas"></canvas>
    <main class="container">
        <div class="profile-card glass">
            <div class="profile-left">
                <div class="img-container">
                    <!-- Placeholder image since generation failed -->
                    <img src="xsr155.jpg" alt="Abryan Yoga Pratama" class="profile-img">
                </div>
            </div>
            <div class="profile-right">
                <div class="text-content">
                    <h1 class="name">Abryan Yoga Pratama</h1>
                    <h2 class="major">Siswa SMK N 6 Surakarta</h2>
                    <p class="description">
                        Saya merupakan siswa jurusan Rekayasa Perangkat Lunak di SMKN 6 Surakarta. Saya memiliki passion
                        dalam coding, pengembangan web, dan teknologi masa depan.
                    </p>
                    <a href="links.html" class="cta-btn">
                        My Social Media <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="instruction-text">
        <i class="fa-solid fa-mouse"></i> Klik Kanan & Tahan untuk Efek 3D
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
